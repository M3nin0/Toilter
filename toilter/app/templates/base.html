<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Página base do Toilter">
    <meta name="author" content="Júlia Rizza, Felipe Menino">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>{% block title %}Toilter{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/narrow-jumbotron.css")}}">
  </head>

  <body>
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Toiler</h3>
      </header>

      {% block content %}

      {% endblock %}

      <footer class="footer">
        <p>&copy; M3nin0, 2018</p>
      </footer>

    </div>

    <script src="{{ url_for('static', filename="js/jquery-3.2.1.min.js") }}"></script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
  </body>
</html>
